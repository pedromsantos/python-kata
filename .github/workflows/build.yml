name: Python application
on: [push, pull_request]
jobs:
  build:
    name: build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v5
      - name: Install uv
        uses: astral-sh/setup-uv@v6
        with:
          enable-cache: true
      - name: Set up Python
        run: uv python install
      - name: setup python environment
        run: make deps
      - name: lint
        run: make lint
      - name: type check
        run: make types
      - name: test
        run: make test
